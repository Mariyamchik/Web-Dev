<!-- Lesson 1: Intro to HTML -->
 <!DOCTYPE HTML>
<html>
    <head>
        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">
    </head>
    <body>
         <h1>Rain</h1>
            <p>
                The sky is grey,<br>
                The clouds are low.<br>
                The rain falls down<br>
                On all below.<br>
                It taps the pane,<br>
                It wets the street.<br>
                A cool refrain,<br>
                A rhythmic beat.
            </p>
    </body>
</html>
